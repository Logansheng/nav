<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>别用了，搜不出来~</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="globalHeader">
    <div class="out"> <img src="./img/web1.png" alt="" class="logo-big"></div>
      <form class="head-form" method="get" action="https://www.baidu.com/s">
       
        <input
          name="wd"
          type="text"
          placeholder="请输入要搜索的内容~"
          autocomplete="off"
        />
        <div id="realBox-icon">
          <img src="./img/搜索.png" alt="" />
        </div>
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="ye-icon">
          <div class="site">
            <div class="icon-baba">
              <svg class="icon">
                <use xlink:href="#icon-add1"></use>
              </svg>
            </div>
            <div class="addButton">新增网址</div>
          </div>
        </li>
      </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js"></script>

    <script src="//at.alicdn.com/t/font_2103832_td660crfjw8.js"></script>
  </body>
</html>
